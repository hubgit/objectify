<!doctype html>
<meta charset="utf-8">
<title>objectify</title>

<style>
	body { font-family: sans-serif; }
	input { display: block; width: 100%; }
	output { white-space: pre; }
</style>

<script src="deparam.js"></script>
<script src="objectify.js"></script>

<p>Enter a string of key/value pairs to convert it to PHP and JSON array/object syntax:</p>

<form oninput="output.value = objectify(deparam(input.value.replace(/^http.+\?/, '')))">
  	<input type="text" name="input" placeholder="key1=value1&amp;key2=value2">
	<output name="output"></output>
</form>

<script>
document.forms[0].input.value = decodeURIComponent(window.location.search.substr(7));
document.forms[0].dispatchEvent(new Event("input"));
</script>
